<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script src="main.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Richard Sanchez</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="index.html">About <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                <a class="nav-item nav-link" href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <!--Contact code from basic portfolio in grid layout-->
    <div class="wrapper">

        <section> 
            <div class="content">
               <!--Contact header--> 
               <div class="container" style="font-family: Georgia, 'Times New Roman', Times, serif ">
                    <div class="row">
                        <div class="col-lg-12" style="background-color:#fff;">
                            <h2>Contact</h2>
                        </div>
                    </div>
                </div>
               <!--Contact box-->
            <form action="contact.html">
                <!--Contact name info box-->
                <div class="container" style="font-family: Arial, Helvetica, sans-serif">
                    <div class="row">
                        <div class="col-lg-12">
                            <label> Name</label>
                        </div>     
                    </div>
                </div>
                <div class="container" style="font-family: Arial, Helvetica, sans-serif">
                    <div class="row">
                        <div class="col-lg-12">                               
                            <input type="text" name="name" id="name" placeholder="John Smith">
                        </div>     
                    </div>
                </div>
                <!--Contact email info box-->
                <div class="container" style="font-family: Arial, Helvetica, sans-serif">
                    <div class="row">
                        <div class="col-lg-12">
                            <label> Email</label>
                        </div>     
                    </div>
                </div>
                <div class="container" style="font-family: Arial, Helvetica, sans-serif">
                    <div class="row">
                        <div class="col-lg-12">
                            <input type="email" name="email" id="email" placeholder="example@gmail.com">
                        </div>     
                    </div>
                </div>
                <!--Contact message box info-->
                <div class="container" style="font-family: Arial, Helvetica, sans-serif">
                    <div class="row">
                        <div class="col-lg-12">
                            <label> Message</label>
                        </div>     
                    </div>
                </div>
                <div class="container" style="font-family: Arial, Helvetica, sans-serif">
                    <div class="row">
                        <div class="col-lg-12">
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </div>     
                    </div>
                </div>
                <!--Contact submit button code-->
                <div class="container" style="font-family: Arial, Helvetica, sans-serif">
                    <div class="row">
                        <div class="col-lg-2">
                            <button text="submit">Submit</button>
                        </div>
                    </div>
                </div>

            </form>
                
            </div>
                    
        </section> 

    </div>

    <!--Foooter-->
    <footer class="footer text-center">
        <div class="container">
            <small>&copy;Copyright 2018 Richard Sanchez</small>
        </div>
    </footer>

</body>
</html>
